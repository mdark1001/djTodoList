{% extends 'base.html' %}
{% block title %} HOME {% endblock %}

{% block content %}
    <main class="mb-auto m-5">
        <div class="hidden md:flex items-stast justify-start">
            <a href="{% url 'tasks:create' %}" class="bg-white text-gray-900  border border-blue-300  m-2 p-6 hover:bg-indigo-700 hover:text-white" >
                <i class="fa fa-plus"></i>
                Agregar tarea
            </a>
        </div>
        <div class="flex ">
            <div class="my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                    <div class="shadow xs:overflow-hidden border-b border-gray-200 sm:rounded-lg">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead>
                            <tr>
                                <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                                    Tarea
                                </th>
                                <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                                    Etiqueta
                                </th>
                                <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                                    Estatus
                                </th>
                                <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                                    Creado
                                </th>
                                <th class="px-6 py-3 bg-gray-50"></th>
                            </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                            {% for task in tasks %}
                                <tr>

                                    <td class="px-6 py-4 ">

                                        <div class="text-base text-sm leading-5 text-gray-900 ">
                                            <p class="max-w-screen break-words" >
                                                {{ task.name }}
                                            </p>
                                        </div>

                                    </td>
                                    <td class="px-6 py-4 whitespace-no-wrap">
                                        <div class="text-xs leading-5 text-gray-500">
                                            {{ task.tag }}
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-no-wrap">
                                        {% if task.state %}
                                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                                Activa
                                            </span>
                                        {% else %}
                                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">
                                                Inactiva
                                            </span>
                                        {% endif %}
                                    </td>
                                    <td class="px-6 py-4 whitespace-no-wrap text-sm leading-5 text-gray-500">
                                        {{ task.created }}
                                    </td>
                                    <td class="px-6 py-4 whitespace-no-wrap text-right text-sm leading-5 font-medium">
                                        <a href="{% url 'tasks:detail' task.id %}"
                                           class="text-indigo-600 hover:text-indigo-900">Editar</a>
                                    </td>
                                </tr>
                            {% endfor %}
                            <!-- More rows... -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </main>
{% endblock %}
